<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GH Shop Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #eccdb4;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #eccdb4;
        padding: 10px 20px;
      }

      .navbar-nav {
        display: flex;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-item {
        margin: 5px;
      }

      .btn {
        display: inline-block;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .BG {
        width: 100%;
        height: auto;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      .stack {
        position: relative;
        width: 100%;
        max-width: 40vw;
        margin: 0 auto;
        background-color: #f0edd4;
        border-radius: 1vw;
        padding: 3vw;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        text-align: center;
        font-weight: bold;
        font-size: 3.5vw;
        margin-bottom: 10px;
      }

      .subtitle {
        display: block;
        text-align: center;
        font-size: 2vw;
        padding-bottom: 2vw;
      }

      form {
        margin-top: 2vw;
      }

      .form-control {
        background-color: transparent;
        border-color: #675d50;
        border-width: 0.1vw;
        border-radius: 0.3vw;
        margin-bottom: 2vw;
        width: 100%;
        padding: 1vw;
        box-sizing: border-box;
      }

      .forgot-password-link {
        display: block;
        text-align: center;
        color: black;
        font-weight: bold;
        padding-bottom: 2vw;
        font-size: 1vw;
      }

      .submit-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50%;
        padding: 1vw;
        background-color: #675d50;
        color: white;
        border: none;
        border-radius: 0.4vw;
        cursor: pointer;
        font-size: 1vw;
      }

      .submit-btn:hover {
        background-color: #564b41;
      }

      .social-btns {
        text-align: center;
        margin-top: 2vw;
        font-size: 1vw;
      }

      .btn-social {
        margin: 0.5vw;
        padding: 1vw 2vw;
        border: none;
        border-radius: 0.4vw;
        cursor: pointer;
        font-size: 1vw;
      }

      .google-btn {
        background-color: #4285f4;
        color: white;
        font-size: 1vw;
      }

      .facebook-btn {
        background-color: #3b5998;
        color: white;
        font-size: 1vw;
      }

      .register-link {
        text-align: center;
        margin-top: 2vw;
        font-size: 1vw;
      }

      .register-link a {
        display: inline-block;
        color: black;
        font-weight: bold;
        margin-top: 2vw;
        font-size: 1vw;
      }
      .title-custom {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <a style="padding-left: 4vw"><img src="Logo.png" height="80vw" /></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button
              type="button"
              class="btn border-black fw-bold"
              style="
                margin: 0.5vw 0vw 0vw 0.5vw;
                color: #675d50;
                width: 5vw;
                height: 5vw;
                border: none;
              "
            >
              <i
                class="fas fa-globe fa-lg"
                style="margin-right: 5px; font-size: 3vw"
              ></i>
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn border-black fw-bold"
              style="
                padding: 0.5vw;
                margin: 0.5vw 0vw 0vw 0.5vw;
                color: #675d50;
                width: 15vw;
                font-size: 1vw;
                border-color: #675d50;
                font-weight: bolder;
                border-radius: 0.4vw;
              "
            >
              SIGN UP
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="btn btn-primary fw-bold"
              style="
                padding: 0.5vw;
                margin: 0.5vw 0vw 0vw 0.5vw;
                width: 15vw;
                font-size: 1vw;
                color: #f0edd4;
                border-color: transparent;
                background-color: #675d50;
                font-weight: bolder;
                border-radius: 0.4vw;
              "
            >
              Request Demo
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="stack">
        <label>GH Shop</label>
        <label class="subtitle"
          >Hey, Enter your details to sign in to your account</label
        >

        <div class="row justify-content-center mt-4">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Email/Phone No"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput2"
                  placeholder="Password"
                />
              </div>
              <a href="#" class="forgot-password-link mb-3"
                >Having trouble signing in?</a
              >
              <button type="submit" class="submit-btn">Submit</button>
              <p style="text-align: center; margin-top: 20px">
                Or sign in with:
              </p>
              <div class="social-btns">
                <button type="button" class="btn-social google-btn">
                  Google
                </button>
                <button type="button" class="btn-social facebook-btn">
                  Facebook
                </button>
              </div>
              <p class="register-link">
                Don't have an account?<a href="#" class="forgot-password-link"
                  >Sign Up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="stack">
        <img
          src="BG.png"
          class="BG"
          sizes="100vw, 50vw, 25vw"
          alt="Background Image"
        />
      </div>
    </div>
    <div>
      <p class="title-custom">Copyright &copy; GHShop | Privacy Policy</p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the form element
        const form = document.querySelector("form");

        // Add an event listener for the form submission
        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the input values
          const email = document.querySelector(
            '#exampleFormControlInput1[type="email"]'
          ).value;
          const password = document.querySelector(
            '#exampleFormControlInput2[type="password"]'
          ).value;

          // Display the input values in an alert
          alert(`Email/Phone No: ${email}\nPassword: ${password}`);
        });
      });
    </script>
  </body>
</html>
