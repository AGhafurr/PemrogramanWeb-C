<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GH SHOP REGISTER</title>
    <!-- instal boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #eccdb4">
    <!-- instal boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a style="padding-left: 4vw"
          ><img src="Logo.png" alt="ilab" height="90px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                type="button"
                class="btn border-black fw-bold"
                style="
                  padding: 5px 5px;
                  margin: 5px;
                  color: #675d50;
                  width: 50px;
                  border: none;
                "
              >
                <i class="fas fa-globe fa-lg" style="margin-right: 5px"></i>
              </button>
            </li>

            <li class="nav-item">
              <button
                type="button"
                class="btn border-black fw-bold"
                style="
                  padding: 5px 20px;
                  margin: 5px;
                  color: #675d50;
                  width: 180px;
                  font-size: 15px;
                  border-color: #675d50;
                "
              >
                SIGN UP
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-primary fw-bold"
                style="
                  padding: 5px 20px;
                  margin: 5px 0px 5px 5px;
                  width: 180px;
                  font-size: 15px;
                  color: #f0edd4;
                  border-color: transparent;
                  background-color: #675d50;
                "
              >
                Request Demo
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Isi -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 d-flex justify-content-end">
          <img src="cowo.png" class="img-fluid" alt="Man Image" />
        </div>

        <!-- Form Container -->
        <div
          class="col-md-4"
          style="background-color: #f0edd4; border-radius: 10px; padding: 3vw"
        >
          <label
            style="
              display: block;
              text-align: center;
              font-weight: bold;
              font-size: 35px;
            "
            >GH Shop</label
          >
          <label
            style="
              display: block;
              text-align: center;
              font-size: 25px;
              padding-bottom: 2vw;
            "
            >Hey, Enter your details to get Sign in to your account</label
          >

          <div class="row justify-content-center mt-4">
            <div class="col-md-8">
              <form>
                <!-- Your form content goes here -->
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Email/Phone No"
                    style="
                      background-color: transparent;
                      border-color: #675d50;
                      border-width: 2px;
                      margin-bottom: 2vw;
                    "
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="Password"
                    style="
                      background-color: transparent;
                      border-color: #675d50;
                      border-width: 2px;
                    "
                  />
                </div>
                <a
                  href="#"
                  class="forgot-password-link mb-3"
                  style="
                    display: block;
                    text-align: center;
                    color: black;
                    font-weight: bold;
                    padding-bottom: 2vw;
                  "
                  >Having trouble in Sign In?</a
                >
                <button type="submit" class="submit-btn">Submit</button>
                <p style="text-align: center; margin-top: 20px">
                  Or sign in with:
                </p>
                <div style="text-align: center">
                  <button type="button" class="btn google-btn">Google</button>
                  <button type="button" class="btn facebook-btn">
                    Facebook
                  </button>
                </div>
                <p
                  style="text-align: center; margin-top: 20px; margin-bottom: 0"
                >
                  Don't have an account?
                  <a
                    href="#"
                    class="forgot-password-link"
                    style="
                      display: inline-block;
                      color: black;
                      font-weight: bold;
                      margin-top: 2vw;
                    "
                    >Sign Up</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex justify-content-start">
          <img src="cewe.png" class="img-fluid" alt="Woman Image" />
        </div>
      </div>
    </div>

    <!-- FOOTER -->

    <footer>
      <div class="row h-100 footer-wrapper p-3 nvvv justify-content-center">
        <div
          class="col-md-3 col-xs-12 d-flex flex-column align-items-center text-center"
        >
          <p class="title-custom">Copyright &copy; GHShop | Privacy Policy</p>
        </div>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the form element
        const form = document.querySelector("form");

        // Add an event listener for the form submission
        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the input values
          const email = document.querySelector(
            '#exampleFormControlInput1[type="email"]'
          ).value;
          const password = document.querySelector(
            '#exampleFormControlInput2[type="password"]'
          ).value;

          // Display the input values in an alert
          alert(`Email/Phone No: ${email}\nPassword: ${password}`);
        });
      });
    </script>
  </body>
</html>
