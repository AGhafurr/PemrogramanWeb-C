<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modul 1 Web C</title>
  </head>

  <body>
    <h1>TUGAS 1 PRAKTIKUM MODUL 1</h1>
    <form>
      <table>
        <tr>
          <td>
            <label for="fnama">Nama</label>
          </td>
          <td><input type="text" id="fname" name="fname" /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="fnim">NIM</label>
          </td>
          <td><input type="number" id="fnim" nim="fnim" /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="ftanggal">Tanggal </label>
          </td>
          <td><input type="date" id="ftanggal" tanggal="ftanggal" /><br /></td>
        </tr>
        <tr>
          <td>
            <label for="falamat">Alamat</label>
          </td>
          <td>
            <textarea name="falamat" id="" cols="21" rows="5"></textarea><br />
          </td>
        </tr>
        <td></td>
        <td>
          <button>Simpan</button>
        </td>
      </table>
    </form>
  </body>
</html>
