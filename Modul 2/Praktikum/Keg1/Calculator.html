<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum Modul 2</title>
    <link rel="stylesheet" href="Calcudesign.css" />
    <script src="Calcu.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calcula">
        <form name="form">
          <div class="display">
            <input type="text" name="displayinput" id="displayinput"/> <br>
            <input type="text" name="displayoutput" id="displayoutput" />
          </div>
          <div class="button">
            <table>
              <tr class="tr">
                <td><button  type="button"
                    class="btn-operator"
                    onclick="deleteall()">C</button></td>
                <td><button type="button"
                    class="btn-operator"
                    onclick="insert('%'), percent() ">%</button></td>
                 <td><button type="button"
                    class="btn-operator"
                    onclick="insert('/') ">&divide</button></td>
                  <td><button type="button"
                    class="btn-delete" 
                    onclick="backspace()"><</button></td>
               
              </tr>
              <tr class="tr">
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(7) ">7</button>
                </td>
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(8) ">8</button>
                </td>
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(9) ">9</button>
                </td>
                <td>
                  <button type="button"
                  class="btn-operator"
                  onclick="insert('*') ">x</button>
                </td>
              </tr>
              <tr class="tr">
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(4)">4</button>
                </td>
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(5) ">5</button>
                </td>
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(6) ">6</button>
                </td>
                <td><button type="button"
                    class="btn-operator"
                    onclick="insert('-') ">-</button></td>
              </tr>
              <tr class="tr">
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(1)">1</button>
                </td>
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(2) ">2</button>
                </td>
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(3) ">3</button>
                </td>
                <td><button type="button"
                    class="btn-operator"
                    onclick="insert('+') "">+</button></td>
              </tr>
              <tr class="tr">
                <td>
                  <button
                    type="button"
                    class="btn-number"
                    onclick="insert('00') ">00</button>
                </td>
                <td>
                  <button type="button"
                    class="btn-number"
                    onclick="insert(0) ">0</button>
                </td>
                <td><button type="button"
                    class="btn-operator"
                    onclick="insert('.') ">,</button></td>
                <td><button type="button"
                    class="btn-operator"
                    onclick="equal()">=</button></td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
