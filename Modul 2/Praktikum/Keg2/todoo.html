<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum Modul 2</title>
    <link rel="stylesheet" href="todoo.css" />
    <script src="ToDoList.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Task List 2023</h1>
      <form id="new-task-form">
        <input
          type="text"
          id="new-task-input"
          placeholder="Are You Have New Activity???"
        />
        <input type="submit" id="new-task-submit" value="Add" />
      </form>
    </header>

    <main>
      <section class="task-list">
        <h2>Activity</h2>

        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="kepooo" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
