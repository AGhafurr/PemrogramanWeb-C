<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Praktikum Modul 2</title>
  </head>
  <body>
    <h1>PENJUMLAHAN BILANGAN</h1>
    <form class="form">
      <table>
        <tr>
          <td>
            <label for="fbilPertama">Bilangan Pertama: </label>
          </td>
          <td>
            <input type="number" id="fbilPertama" name="fbilPertama" />
          </td>
          <td>
            <label for="fbilKedua">Bilangan Kedua: </label>
          </td>
          <td><input type="number" id="fbilKedua" name="fbilKedua" /></td>
        </tr>
        <tr>
          <td>
            <button class="btn-jumlahkan" onclick="Penjumlahan()">
              Jumlahkan
            </button>
            <button type="reset">Ulang</button>
          </td>
        </tr>
      </table>
    </form>
    <script>
      function Penjumlahan() {
        var BilanganPertama = document.getElementById("fbilPertama").value;
        var BilanganKedua = document.getElementById("fbilKedua").value;

        const Jumlah = parseInt(BilanganPertama) + parseInt(BilanganKedua);

        alert("Hasil Penjumlahan " + Jumlah);
      }
    </script>
  </body>
</html>
